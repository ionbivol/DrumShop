<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
    <title>Product Form</title>
</head>
<body>
    <div class="container">
    <br>
        <h1 th:align="center">Create and update User</h1>

        <form method="post" action="/web/user/save" th:object="${userObject}">

            <div class="form-group">
                <input type="hidden" id="userId" th:field="*{userId}">
            </div>

            <div class="form-group">
                <label class="form-label" for="username">Username</label>
                <input class="form-control" id="username" type="text" th:field="*{username}">
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input class="form-control" id="password" type="password"  th:field="*{password}">
            </div>

            <div class="form-group">
                <input class="form-control" id="enabled" type="hidden" th:field="*{enabled}">
            </div>

            <div class="form-group">
                <label class="form-label" for="fName">First name</label>
                <input class="form-control" id="fName" type="text" th:placeholder="John" th:field="*{firstName}">
            </div>

            <div class="form-group">
                <label class="form-label" for="lName">Last name</label>
                <input class="form-control" id="lName" type="text" th:placeholder="Kennedy" th:field="*{lastName}">
            </div>

            <div class="form-group">
                <label class="form-label" for="email">Email</label>
                <input class="form-control" id="email" type="email" th:placeholder="email" th:field="*{email}">
            </div>

            <div>
                <button type="submit" class="btn btn-dark btn-sm btn-success align-middle">Register</button>
            </div>

        </form>
    </div>

</body>
</html>
