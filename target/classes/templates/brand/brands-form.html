<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
    <title>Category</title>
</head>
<body>

    <div class="container">

        <h1 th:align="center">Create New Brand</h1>

        <form method="post" action="/web/brand/save" th:object="${brandObject}">

            <div class="form-group">
                <input type="hidden" id="brandId" th:field="*{brandId}">
            </div>

            <div class="form-group">
                <label th:class="form-label" for="brandName">Brand Name</label>
                <input type="text" name="brandName" id="brandName" th:field="*{brandName}" >
            </div>

            <button type="submit" class="btn btn-dark btn-sm btn-success align-middle">Save</button>
            <button class="btn btn-dark btn-sm btn-success align-middle">
                <a class="nav-link active" href="/web/brand/list">Brand List</a></button>
        </form>
    </div>

</body>
</html>
