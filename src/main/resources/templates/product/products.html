<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
    <title>Product List</title>
</head>
<body>

<div class="container">
    <h1 th:align="center">Product List</h1> <br>

    <table class="table table-striped table-hover align-middle">
        <tr>
            <th>Product Id</th>
            <th>Category</th>
            <th>Brand</th>
            <th>Description</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Image</th>
            <th>Action</th>
        </tr>
        <tr th:each="product:${productList}">
            <td th:text="${product.productId}"></td>
            <td th:text="${product.category.categoryName}"></td>
            <td th:text="${product.brand.brandName}"></td>
            <td th:text="${product.description}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.quantity}"></td>
            <td><img th:src="@{${'/uploaded/'+product.fileName}}" width="150" height="150" alt="image not found"></td>

            <td><a class="btn btn-dark btn-sm btn-success align-middle"
                   role="button" th:href="@{${'/web/product/edit/'+product.productId}}">Edit</a></td>
            <td><a class="btn btn-dark btn-sm btn-success align-middle"
                   role="button" th:href="@{${'/web/product/delete/'+product.productId}}"></a>Delete
            </td>
        </tr>
    </table>
</div>

</body>
</html>
