<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
    <title>Product Form</title>
</head>

<body>
<div class="container">

    <h1 th:align="center">Create and update product</h1> <br>

    <form method="post" action="/web/product/save" th:object="${productObject}"
                enctype="multipart/form-data">

        <div class="form-group">
            <input type="hidden" id="productId" th:field="*{productId}">
        </div>

        <div class="form-group">
            <label class="form-label" for="category">Category</label>
            <select class="form-control" id="category" th:field="*{category}">
                <option th:each="category:${categoryList}" th:value="${category.categoryId}"
                        th:text="${category.categoryName}"></option>
            </select>
        </div>

        <div class="form-group">
            <label class="form-check-label" for="brand">Brand</label>
            <select class="form-control" id="brand" th:field="*{brand}">
                <option th:each="brand:${brandList}" th:value="${brand.brandId}"
                        th:text="${brand.brandName}"></option>
            </select>
        </div>

        <div class="form-group">
            <label class="form-label" for="description">Description</label>
            <input class="form-control" type="text" id="description" th:field="*{description}">
        </div>

        <div class="form-group">
            <label class="col-form-label-sm" for="price">Price</label>
            <input class="form-control" type="text" id="price" th:field="*{price}">
        </div>

        <div class="form-group">
            <label class="form-label" for="quantity">Quantity</label>
            <input class="form-control" type="text" id="quantity" th:field="*{quantity}">
        </div>

        <div class="form-group">
            <label for="uploadFile">Select a file</label>
            <input id="uploadFile" type="file" name="file" accept="image/*"/>
            <br/>
        </div>



        <button type="submit" class="btn btn-dark btn-sm btn-success align-middle">Save</button>
        <button class="btn btn-dark btn-sm btn-success align-middle">
            <a class="nav-link active" href="/web/product/list">Products List</a></button>

    </form>



</div>

</body>
</html>
