<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
    <title>Category</title>
</head>
<body>

    <div class="container">

        <h1 th:align="center">Brand List</h1> <br>

        <table class="table table-striped table-hover align-middle">
            <tr>
                <th>Brand Id</th>
                <th>Brand Name</th>
                <th>Edit Brand</th>
                <th>Delete Brand</th>
            </tr>
            <tr th:each="brand:${brandList}">
                <td th:text="${brand.brandId}"></td>
                <td th:text="${brand.brandName}"></td>

                <td ><a class="btn btn-dark btn-sm btn-success align-middle"role="button"
                    th:href="@{${'/web/brand/edit/'+brand.brandId}}">Edit</a></td>

                <td ><a class="btn btn-dark btn-sm btn-success align-middle" role="button"
                    th:href="@{${'/web/brand/delete/'+brand.brandId}}">Delete</a></td>
            </tr>
        </table>

        <button class="btn btn-dark btn-sm btn-success align-middle">
            <a class="nav-link active" href="/web/brand/add">Add new Brand</a></button>

    </div>

</body>
</html>
