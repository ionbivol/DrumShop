<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
    <title>Category Form</title>

<body>
    <div class="container">

        <h1 th:align="center">Create Category</h1><br>

        <form method="post" action="/web/category/save" th:object="${categoryObject}">

            <div class="form-group">
                <input type="hidden" id="categoryId" th:field="*{categoryId}">
            </div>

            <div class="form-group">
                <label class="form-label" for="categoryName">Category Name</label>
                <input type="text" name="categoryName" id="categoryName" th:field="*{categoryName}">

            </div>

            <button type="submit" class="btn btn-dark btn-sm btn-success align-middle">Save</button>
            <button class="btn btn-sm btn-dark btn-success">
                <a class="nav-link active" href="/web/category/list">Category List</a>
            </button>

        </form>

    </div>

</body>
</html>
